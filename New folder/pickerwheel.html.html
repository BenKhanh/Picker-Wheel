<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spinner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wheel-container {
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .wheel {
            width: 100%;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(#ff6347 0% 25%, #ffcc00 25% 50%, #32cd32 50% 75%, #1e90ff 75% 100%);
            position: relative;
            margin-bottom: 20px;
        }
        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel"></div>
        <button onclick="spinWheel()">Spin</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const entries = ["Minh", "KhÃ¡nh", "Khoa", "Khang"];
        const weights = [25, 1, 1, 1];
        const weightedEntries = [];

        // Populate the weightedEntries array based on weights
        entries.forEach((entry, index) => {
            for (let i = 0; i < weights[index]; i++) {
                weightedEntries.push(entry);
            }
        });

        function spinWheel() {
            const randomIndex = Math.floor(Math.random() * weightedEntries.length);
            const winner = weightedEntries[randomIndex];
            document.getElementById('result').textContent = Winner: ${winner};
        }
    </script>
</body>
</html>
